<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:login="http://java.sun.com/jsf/composite/components/login">
	<!-- 
		Unlike the other views this one dosen't use a template
		because it is a very simple view. It just presents the
		user a very simple login screen based on the one shown
		in the browser interface.
	-->
<f:metadata>
	<f:viewParam name="#{oAuthParametersBean.redirectUri}"  value="#{loginManagerBean.redirectUri}"/>
	<f:viewParam name="#{oAuthParametersBean.clientId}"     value="#{loginManagerBean.clientId}"/>
	<f:viewParam name="#{oAuthParametersBean.responseType}" value="#{loginManagerBean.responseType}"/>
</f:metadata>	
<h:head>
	<h:outputStylesheet library="css" name="facestrace.css" />
	<h:outputStylesheet library="css" name="styles.css" target="body" />
</h:head>
<h:body>
	<h:panelGrid columns="1" cellpadding="20" styleClass="loginArea"
		rendered="#{!accountEditorBean.creatingAccount}">
		<login:maritacaLogin />
		<login:openIdLogin />
	</h:panelGrid>
</h:body>
</html>
