<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">


<ui:composition template="/faces/commons/formTemplate.xhtml">
	<ui:define name="pageTitle">Title</ui:define>
	<ui:define name="pageHeader">#{(editFormBean.newForm) ? msg.form_new : msg.form_edit}</ui:define>
	<ui:define name="body">
		<h:form>
			<h:outputLabel value="#{msg.commons_xml}" />
			<br />
			<h:inputTextarea value="#{editFormBean.xml}" />
			<br />
			<h:commandButton action="#{editFormBean.saveForm}" value="#{msg.form_save}">
				<f:setPropertyActionListener target="#{viewFormBean.form}"
					value="#{editFormBean.form}" />
			</h:commandButton>

			<div id="div-wrap">

				<div id="div-left">
					<!-- Elementos disponíveis para serem adicionados ao formulário -->
					<fieldset id="elementos">
						<legend>Elementos disponíveis:</legend>
						<ol>
							<li><input type="text" value="Texto" readonly="readonly" /></li>
							<li><input type="radio" readonly="readonly" /> Opção única</li>
							<li><input type="checkbox" readonly="readonly" /> Checkbox</li>
						</ol>
					</fieldset>

					<!-- Configurações do formulário e envio -->
					<fieldset id="configuracoes">
						<legend>Opções do formulário:</legend>
						<ol>
							<li><label>Título: <input type="text" id="titulo_form" /></label></li>
							<li><button id="gravar_form">Gravar</button>
								<button id="limpar_form">Limpar</button></li>
							<li><br /> <label>Enviar para: <input type="text"
									id="url_envio" value="http://" /></label></li>
							<li><button id="gerar_xml_old">Enviar XML</button></li>
						</ol>
					</fieldset>
				</div>

				<!-- Elemento no qual os campos serão adicionados -->
				<fieldset id="formulario">
					<legend></legend>
				</fieldset>

				<fieldset id="propriedades">
					<legend>Propriedades do campo:</legend>
					<ul>
						<li><label>Título: <input type="text" id="campo_titulo" /></label></li>
						<li><label>Nome: <input type="text" id="campo_nome" /></label></li>
						<li><label>Obrigatório: </label> <label><input type="radio"
								id="campo_obrigatorio_sim" name="obrigatorio" />Sim </label> <label><input
								type="radio" id="campo_obrigatorio_nao" name="obrigatorio" />Não </label></li>
						<li><label>Ajuda: <input type="text" id="campo_ajuda" /></label></li>
					</ul>
					<div id="propriedades_text">
						<ul>
							<li><label>Texto padrão: <input type="text"
									id="campo_padrao" /></label></li>
							<li><label>Tamanho: <input type="text" id="campo_tamanho"
									class="numerico" /></label></li>
							<li><label>Campo numérico: </label> <label><input
									type="radio" id="campo_numerico_sim" name="numerico" />Sim </label> <label><input
									type="radio" id="campo_numerico_nao" name="numerico" />Não </label></li>
						</ul>
					</div>
					<div id="propriedades_option">
						<ul>
							<li><label>Opções: </label> <a href="#"
								onclick="acrescentar(); return false;"><img src="img/add.png"
									alt="acrescentar" /></a> <a href="#" onclick="remover(); return false;"><img
									src="img/delete.png" alt="remover" /></a>
								<ol id="ol_opcoes">
									<li></li>
								</ol></li>
						</ul>
					</div>
					<center>
						<button id="gravar">Gravar</button>
						<button id="excluir">Excluir</button>
					</center>
				</fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
