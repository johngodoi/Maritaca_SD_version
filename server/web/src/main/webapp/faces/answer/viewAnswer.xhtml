<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/faces/commons/template.xhtml">
			<ui:define name="pageTitle">Title</ui:define>
			<ui:define name="pageHeader">#{msg.answer}</ui:define>
			<ui:define name="body">
			<h2>#{msg.commons_id}</h2>
			<h:outputText value="#{viewAnswerBean.answer.key}" />
			<h2>#{msg.commons_xml}</h2>
			<h:outputFormat value="#{viewAnswerBean.answer.xml}" />
			</ui:define>
	</ui:composition>

</html>
