<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:dataTable value="#{listAnswersBean.answerList.answers}"
			id="answersTable" var="aAnswer" styleClass="maritacaTable">
			<f:facet name="header">
				<h:outputText value="#{listAnswersBean.answerList.formTitle}" />
			</f:facet>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.answer_list_author}" />
				</f:facet>
				<h:outputText value="#{aAnswer.user}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.answer_list_date}" />
				</f:facet>
				<h:outputText value="#{aAnswer.collectDate}" />
			</rich:column>

			<c:forEach items="#{listAnswersBean.answerList.questions}"	var="aQuestion">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{aQuestion}" />
					</f:facet>
					<h:outputText
						value="#{listAnswersBean.answerList.answerFromQuestion(aQuestion,aAnswer)}" />
				</rich:column>
			</c:forEach>
		</rich:dataTable>
	</composite:implementation>

</body>
</html>
