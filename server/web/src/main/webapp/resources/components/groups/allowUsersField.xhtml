<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:panelGrid columns="2">
			<h:outputText value="#{msgs.group_allow_user_join}:" />
			<h:selectOneRadio value="#{groupsManagerBean.allowUserJoin}" >
				<f:selectItem itemLabel="#{msgs.group_allow_user_join_yes}"
					itemValue="true"/>
				<f:selectItem itemLabel="#{msgs.group_allow_user_join_no}"
					itemValue="false" />
			</h:selectOneRadio>
		</h:panelGrid>
	</composite:implementation>
</body>
</html>
