<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:groups="http://java.sun.com/jsf/composite/components/groups"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:form>
			<rich:panel>
				<groups:nameField />
				<groups:descriptionField />
				<groups:allowUsersField />
				<groups:usersField />
				<util:saveCancelButtons save="#{groupsManagerBean.save()}"
					                    cancel="#{groupsManagerBean.cancel()}" />
			</rich:panel>
		</h:form>
	</composite:implementation>
</body>
</html>
