<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
	
		<h:panelGrid columns="1" width="100%">
		<rich:dataTable value="#{listGroupsBean.myGroups}" var="aGroup"
			id="myGroupTable" styleClass="maritacaTable">
			<f:facet name="header">#{msgs.group_list_header}</f:facet>

			<rich:column>
				<f:facet name="header">#{msgs.group_list_name}</f:facet>				
					
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label"><a href="">#{aGroup.name}</a><h:graphicImage value="#{resource['img:down.png']}" />
					</f:facet>
					<!-- Leave Group -->
					<rich:menuItem icon="#{resource['img:down.png']}"
						label="#{msgs.group_list_options_leave}"
						action="#{listGroupsBean.leaveGroup(aGroup)}"
						render="myGroupTable"/>
					<!-- Edit Group --> 
					<rich:menuItem icon="#{resource['img:edit_form.png']}"
						action="#{groupsManagerBean.editGroup(aGroup)}"
						render="menuAndContent" execute="@form"
						label="#{msgs.group_list_options_edit}"/>
					<!-- Remove Group -->
					<rich:menuItem icon="#{resource['img:remove.png']}"
						label="#{msgs.group_list_options_remove}"
						action="#{listGroupsBean.removeGroup(aGroup)}"
						render="myGroupTable"/>
				</rich:dropDownMenu>
			</rich:column>

			<rich:column>
				<f:facet name="header">#{msgs.group_list_description}</f:facet>				
					#{aGroup.description}
			</rich:column>

			<rich:column>
				<f:facet name="header">#{msgs.group_list_owner}</f:facet>				
					#{aGroup.owner.email}
			</rich:column>
		</rich:dataTable>
		</h:panelGrid>
	</composite:implementation>
</ui:composition>
