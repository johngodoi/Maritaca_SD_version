<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:groups="http://java.sun.com/jsf/composite/components/groups"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:panel>
			<!-- Group Name -->
			<h:outputText value="#{msgs.group_name}:" />
			<h:inputText value="#{groupsManagerBean.groupName}" id="groupName">
				<f:ajax event="blur" render="groupExistsError" />
				<rich:validator />
			</h:inputText>			
			<h:outputText
					value="#{groupsManagerBean.registeredGroupName() ? msgs.group_name_already_used : ''}"
					id="groupExistsError" styleClass="error" />			
			
			<!-- Group Description -->
			<h:outputText value="#{msgs.group_description}:" />
			<h:inputText value="#{groupsManagerBean.groupDescription}"
						 id="groupDescription">
			</h:inputText>
						
			<!-- Allow Users -->
			<h:outputText value="#{msgs.group_allow_user_join}:" />
			<h:selectOneRadio value="#{groupsManagerBean.allowUserJoin}" >
				<f:selectItem itemLabel="#{msgs.group_allow_user_join_yes}"
					itemValue="true"/>
				<f:selectItem itemLabel="#{msgs.group_allow_user_join_no}"
					itemValue="false" />
			</h:selectOneRadio>
			
			<groups:usersField />
			<util:saveCancelButtons save="#{groupsManagerBean.save()}"
				cancel="#{groupsManagerBean.cancel()}" />
		</rich:panel>
	</composite:implementation>
</body>
</html>
