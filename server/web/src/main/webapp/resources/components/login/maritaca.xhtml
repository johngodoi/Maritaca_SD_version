<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>

	</composite:interface>
	<composite:implementation>
		<h:form>
			<h:outputText value="#{msgs.login_maritaca}" />
			<h:outputText value="#{loginBean.status}" id="loginStatus"
				class="error" />
			<h:panelGrid id="formRenderTable" columns="2">
				<h:outputText value="#{msgs.account_email}:" />
				<h:inputText id="name" value="#{loginBean.user.email}" />

				<h:outputText value="#{msgs.account_password}:" />
				<h:inputSecret id="password" value="#{loginBean.user.password}" />
			</h:panelGrid>
			<h:commandButton value="#{msgs.login}" action="#{loginBean.submit}"/>
			<h:commandLink value="#{msgs.login_create_account_link}"
				action="/faces/views/createAccount"/>
		</h:form>
	</composite:implementation>
</body>
</html>
