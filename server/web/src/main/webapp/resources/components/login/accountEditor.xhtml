<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="cancelNavigation"
			method-signature="java.lang.String action()" />
	</composite:interface>
	<composite:implementation>
		<h:outputScript library="javascript" name="accountManager.js" />
		<h:outputScript library="javascript" name="jquery-1.7.1.js" />
		<h:outputScript library="javascript" name="jquery.sha1.js" />
		
		<h:form id="accountEditorForm">
			<h:panelGrid columns="3">
				<!-- Row 1 -->
				<h:outputText value="#{msgs.account_first_name}:" />
				<h:inputText  value="#{accountEditorBean.user.firstname}"
					label="#{msgs.account_first_name}" id="firstName" required="true">
					<f:validateLength minimum="2" maximum="20" />
				</h:inputText>
				<h:message for="firstName" styleClass="error" />

				<!-- Row 2 -->
				<h:outputText value="#{msgs.account_last_name}:" />
				<h:inputText value="#{accountEditorBean.user.lastname}"
					label="#{msgs.account_last_name}" id="lastName">
					<f:validateLength minimum="2" maximum="20" />
				</h:inputText>
				<h:message for="lastName" styleClass="error" />

				<!-- Row 3 -->
				<h:outputText value="#{msgs.account_email}:" />
				<h:inputText value="#{accountEditorBean.email}" id="email"
					label="#{msgs.account_email}" required="true">
					<rich:validator/>
					<f:ajax event="blur" render="emailError"  />
				</h:inputText>
				<h:panelGroup>
					<h:message for="email" styleClass="error" />
					<h:outputText
						value="#{accountEditorBean.registeredEmail() ? msgs.account_create_used_email: ''}"
						id="emailError" styleClass="error">
					</h:outputText>
				</h:panelGroup>

				<!-- Row 4 -->
				<h:outputText value="#{msgs.account_password}:" />
				<h:inputSecret id="pass" required="true"
					onkeyup="checkPassword(this.form)">
				</h:inputSecret>
				<h:panelGroup>
					<h:message for="pass" styleClass="error" />
					<h:outputFormat value="#{msgs.account_passwd_size_error }"
								id="passwdLengthError" styleClass="error"
								style="display: none">
						<f:param value="#{6}"/>
						<f:param value="#{20}"/>						
					</h:outputFormat>
				</h:panelGroup>
				
				<!-- Row 5 -->
				<h:outputText value="#{msgs.account_create_retype_passwd}:" />
				<h:inputSecret id="passConfirm" required="true" 
						onkeyup="checkPassword(this.form)">
				</h:inputSecret>
				<h:panelGroup>
					<h:message for="passConfirm" styleClass="error" />
					<h:outputText value="#{msgs.account_passwd_dont_match }"
						id="confirmPasswdError" styleClass="error" 
						style="display: none"/>
				</h:panelGroup>
				
				<h:inputHidden value="#{accountEditorBean.user.password}" 
						id="password"/>
				<h:inputHidden value="#{accountEditorBean.confirmPassword}" 
						id="passwordConfirm"/>
			</h:panelGrid>

			<!-- Lower section buttons: Create/Cancel -->
			<h:commandButton value="#{msgs.account_create_button}"
				action="#{accountEditorBean.saveAccount}" id="createAccountButton"
				onclick="encryptPassword(this.form,true)">				
			</h:commandButton>
			
			<h:commandButton value="#{msgs.account_create_cancel}"
				action="#{cc.attrs.cancelNavigation}" immediate="true" />
		</h:form>
	</composite:implementation>
</body>
</html>
