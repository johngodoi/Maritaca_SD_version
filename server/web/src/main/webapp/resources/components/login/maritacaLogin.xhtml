<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>

	</composite:interface>
	<composite:implementation>		
		<h:outputScript library="javascript" name="accountManager.js" />
		<h:outputScript library="javascript" name="jquery-1.7.1.js" />
		<h:outputScript library="javascript" name="jquery.sha1.js" />
		
		<h:form>
			<h:outputText value="#{msgs.login_maritaca}" styleClass="label1"/>
			<h:outputText value="#{maritacaLoginBean.status}" id="loginStatus"
				class="error" />
			<h:panelGrid id="formRenderTable" columns="2">
				<h:outputText value="#{msgs.account_email}:" />
				<h:inputText id="name" value="#{maritacaLoginBean.user.email}" />

				<h:outputText value="#{msgs.account_password}:" />
				<h:inputSecret id="password" value="#{maritacaLoginBean.user.password}" />
			</h:panelGrid>
			<h:commandButton value="#{msgs.login}" action="#{maritacaLoginBean.submit}"
				onclick="encryptPassword(this.form,false)" styleClass="inputButton">
				<f:param name="#{oAuthParametersBean.redirectUri}"  value="#{loginManagerBean.redirectUri}"/>
				<f:param name="#{oAuthParametersBean.clientId}"     value="#{loginManagerBean.clientId}"/>
				<f:param name="#{oAuthParametersBean.responseType}" value="#{loginManagerBean.responseType}"/>
			</h:commandButton>
			<h:commandLink value="#{msgs.login_create_account_link}"
				styleClass="createAccountLink"
				action="/faces/views/createAccount"/>
		</h:form>
	</composite:implementation>
</body>
</html>
