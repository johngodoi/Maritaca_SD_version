<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="title" required="true" />
		<composite:attribute name="show" required="true" />
		<composite:attribute name="popupId" required="true" />
		<composite:attribute name="width" required="false" default="500" />
		<composite:attribute name="height" required="false" default="300" />
	</composite:interface>
	<composite:implementation>
		<rich:popupPanel id="#{cc.attrs.popupId}" modal="true"
			resizeable="true" show="#{cc.attrs.show}"
			onmaskclick="#{rich:component(cc.attrs.popupId)}.hide()"
			width="#{cc.attrs.width}" height="#{cc.attrs.height}">
			<f:facet name="header">
				<h:outputText value="#{cc.attrs.title}" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component(cc.attrs.popupId)}.hide(); return false;">
                    X
                </h:outputLink>
			</f:facet>
			<composite:insertChildren />
		</rich:popupPanel>
	</composite:implementation>
</body>
</html>
