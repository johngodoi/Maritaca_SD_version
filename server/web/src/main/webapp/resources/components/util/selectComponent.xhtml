<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms"
	xmlns:answ="http://java.sun.com/jsf/composite/components/answers"
	xmlns:groups="http://java.sun.com/jsf/composite/components/groups"
	xmlns:settings="http://java.sun.com/jsf/composite/components/settings">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<c:choose>
			<c:when test="#{cc.attrs.submodule.component eq 'listForms'}">
				<forms:listForms submodule="#{cc.attrs.submodule}" />
			</c:when>

			<c:when test="#{cc.attrs.submodule.component eq 'formEditor'}">
				<forms:formEditor submodule="#{cc.attrs.submodule}" />
			</c:when>
			
			<c:when test="#{cc.attrs.submodule.component eq 'listAnswers'}">
				<answ:listAnswers submodule="#{cc.attrs.submodule}" />
			</c:when>
			
			<c:when test="#{cc.attrs.submodule.component eq 'groupEditor'}">
				<groups:groupEditor submodule="#{cc.attrs.submodule}"/>
			</c:when>
			
			<c:when test="#{cc.attrs.submodule.component eq 'listGroups'}">
				<groups:listGroups submodule="#{cc.attrs.submodule}" />
			</c:when>						
			
			<c:when test="#{cc.attrs.submodule.component eq 'accountEditor'}">
				<settings:accountEditor submodule="#{cc.attrs.submodule}"
										cancelNavigation="#{accountEditorBean.cancelUserEdition}"/>
			</c:when>	
														
			<c:otherwise> ${msgs.commons_emptyComponent}</c:otherwise>
		</c:choose>
	</composite:implementation>
</body>
</html>
