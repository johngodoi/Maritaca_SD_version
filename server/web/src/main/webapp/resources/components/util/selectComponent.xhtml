<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<c:choose>
			<c:when test="#{cc.attrs.submodule.component eq 'listForms'}">
				<forms:listForms submodule="#{cc.attrs.submodule}" />
			</c:when>

			<c:when test="#{cc.attrs.submodule.component eq 'viewForm'}">
				<forms:viewForm submodule="#{cc.attrs.submodule}"/>
			</c:when> 
		</c:choose>
	</composite:implementation>
</body>
</html>
