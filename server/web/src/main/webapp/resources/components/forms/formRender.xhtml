<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>

	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:panelGrid id="formRenderTable" columns="3"
			styleClass="formRenderTable">
			<tr>
				<td><label>#{msgs.form_title}</label></td>
				<h:inputText value="#{editFormBean.form.title}" id="titleForm"
					readonly="#{!editFormBean.editForm}" onkeyup="updateTitle(value);" />
				<td><input type="hidden" id="hiddenTitleForm" /></td>
			</tr>

			<tr valign="top">
				<td>
					<div id="divElements">
						<fieldset id="components">
							<legend>#{msgs.form_edit_availableComponents}</legend>
							<ol>
								<!-- TODO: Change from input tags to img tags -->
								<li><input type="text" value="#{msgs.form_edit_text}"
									readonly="readonly" size="12" /></li>
								<li><input type="radio" readonly="readonly" />Radiobox</li>
								<li><input type="checkbox" readonly="readonly" />Checkbox</li>
								<li><input type="combobox" readonly="readonly" value="Combobox" size="12"/></li>
								<li><input type="number" readonly="readonly" value="0" size="12"/></li>
								<li><input type="date" readonly="readonly" value="2012-01-01" size="12"/></li>
							</ol>
						</fieldset>
						
						<!-- settings form -->
						<fieldset id="settings">
							<legend>#{msgs.form_edit_formSettings}</legend>
							<ol>
								<li>
									<button id="saveFormLocal" type="button">#{msgs.form_edit_saveLocalStorage}</button>
								</li>
								<li><button id="loadFormLocal" type="button" 
											style="display: none">#{msgs.form_edit_loadLocalStorage}</button>
								</li>	
								<li><button id="deleteFormLocal" type="button" 
											style="display: none">#{msgs.form_edit_deleteLocalStorage}</button>
								</li>
								<li><button id="cleanForm" type="button">#{msgs.form_edit_formClean}</button></li>
							</ol>
						</fieldset>
					</div>
				</td>

				<td>
					<fieldset id="xmlForm">
						<legend style="width: 300px;"></legend>
					</fieldset>
				</td>

				<td>
					<fieldset id="properties">
						<legend>#{msgs.form_edit_fieldProperties}</legend>
						<ul>
							<li><label> #{msgs.form_edit_fieldLabel} <input
									type="text" id="fieldLabel" />
							</label></li>
							<li><label> #{msgs.form_edit_fieldHelp} <input
									type="text" id="fieldHelp" />
							</label></li>
							<li><label>#{msgs.form_edit_fieldRequired}</label> <label><input
									type="radio" id="fieldRequiredTrue" name="fieldRequired" value="true" />#{msgs.commons_true}</label>
								<label><input type="radio" id="fieldRequiredFalse"
									name="fieldRequired" value="false" />#{msgs.commons_false}</label></li>
						</ul>
						<div id="propertiesSpecific">
							<ul>
								<li>
									<label>#{msgs.form_edit_fieldMaxValue} 
										<input type="number" id="fieldMaxValue" size="4" class="numeric" />
									</label>
								</li>
								<li> <!-- maxValue Date -->
									<label>#{msgs.form_edit_fieldMaxValue} 
										<input type="date" id="fieldMaxValueDate"/>
									</label>
								</li>
								<li>
									<label>#{msgs.form_edit_fieldMinValue} 
										<input type="number" id="fieldMinValue" size="4" class="numeric" />
									</label>
								</li>
								<li> <!-- minValue Date -->
									<label>#{msgs.form_edit_fieldMinValue} 
										<input type="date" id="fieldMinValueDate"/>
									</label>
								</li>
								<li>
									<label>#{msgs.form_edit_fieldSize} 
										<input type="number" id="fieldSize" size="4" class="numeric" />
									</label>
								</li>
								<li> <!-- default text types -->
									<label>#{msgs.form_edit_fieldDefault} 
										<input type="text" id="fieldDefault" />
									</label>
								</li>
								<li> <!-- default numeric types -->
									<label>#{msgs.form_edit_fieldDefault} 
										<input type="number" id="fieldNumericDefault" size="4" />
									</label>
								</li>
								<li> <!-- default date -->
									<label>#{msgs.form_edit_fieldDefault} 
										<input type="date" id="fieldDateDefault" />
									</label>
								</li>
							</ul>
						</div>
						<center>
							<button id="fieldSave" type="button">#{msgs.commons_save}</button>
							<button id="fieldDelete" type="button">#{msgs.commons_delete}</button>
						</center>
					</fieldset>
				</td>
			</tr>

			<h:inputHidden styleClass="formXmlValue"
				value="#{editFormBean.form.xml}"
				readonly="#{!editFormBean.editForm}" />

			<c:if test="#{importFormBean.successful}">
				<h:outputScript>
					closePopup('#dialogImportForm');
				</h:outputScript>
			</c:if>

		</h:panelGrid>
		<h:outputScript>initFormEditor('#{(editFormBean.form.title!=null)?editFormBean.form.title:msgs.form_new}');</h:outputScript>
	</composite:implementation>
</body>
</html>
