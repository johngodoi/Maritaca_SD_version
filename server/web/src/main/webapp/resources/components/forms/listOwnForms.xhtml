<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:dataTable value="#{listFormsBean.forms}" var="aForm" width="100%"
			columnClasses="columnClass1, columnClass1, columnClass1" cellspacing="0"
			id="listforms">
			<f:facet name="header">#{msgs.form_list}</f:facet>
			<h:column>
				<f:facet name="header">
					<a4j:commandLink value="#{msgs.form_list_titleHeader}"
						action="#{listFormsBean.sortByName}" render="listforms">

					</a4j:commandLink>
				</f:facet>
				<a4j:commandLink value="#{aForm.title}"
					action="#{manager.activeModAndSub('Forms', 'formEditor')}"
					render="#{manager.activeModule.id}">
					<f:setPropertyActionListener target="#{editFormBean.form}"
						value="#{aForm}" />
					<f:setPropertyActionListener target="#{editFormBean.newForm}"
						value="false" />
					<f:setPropertyActionListener target="#{editFormBean.editForm}"
						value="false" />
				</a4j:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">
					<a4j:commandLink value="#{msgs.form_list_creationDateHeader}"
						render="listforms" action="#{listFormsBean.sortByDate}">
					</a4j:commandLink>
				</f:facet>
				<h:outputText value="#{aForm.creationDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<a4j:commandLink value="#{msgs.form_list_optionsHeader}" action="#" />
				</f:facet>

				<rich:dropDownMenu mode="ajax" styleClass="listItemOption">
					<f:facet name="label">
						<h:graphicImage value="#{resource['img:down.png']}" />
					</f:facet>
					<rich:menuItem render="#{manager.activeModule.id}"
						icon="#{resource['img:view_form.png']}"
						label="#{msgs.commons_view}"
						action="#{manager.activeModAndSub('Forms', 'formEditor')}">
						<f:setPropertyActionListener target="#{editFormBean.form}"
							value="#{aForm}" />
						<f:setPropertyActionListener target="#{editFormBean.newForm}"
							value="false" />
						<f:setPropertyActionListener target="#{editFormBean.editForm}"
							value="false" />
					</rich:menuItem>
					<rich:menuItem render="mainForm:#{manager.activeModule.id}"
						icon="#{resource['img:edit_form.png']}"
						label="#{msgs.commons_edit}"
						action="#{manager.activeModAndSub('Forms', 'formEditor')}">
						<f:setPropertyActionListener target="#{editFormBean.form}"
							value="#{aForm}" />
						<f:setPropertyActionListener target="#{editFormBean.newForm}"
							value="false" />
						<f:setPropertyActionListener target="#{editFormBean.editForm}"
							value="true" />
					</rich:menuItem>

					<rich:menuItem icon="#{resource['img:share.png']}"
						render="shareForm:shareFormId" label="#{msgs.form_share}"
						action="#{shareFormBean.setForm(aForm)}"
						onclick="showShareForm('#{msgs.form_share_settings}');">

					</rich:menuItem>

					<rich:menuItem icon="#{resource['img:remove.png']}"
						render="#{manager.activeModule.id}_panelContent" 
						label="#{msgs.commons_delete}" action="#{editFormBean.deleteForm}"
						actionListener="#{listFormsBean.listOwnFormsChanged}">
						<f:setPropertyActionListener target="#{editFormBean.form}"
							value="#{aForm}" />
					</rich:menuItem>
					<rich:menuSeparator />
					<!-- todo: check mode="server" in list answers, it must be ajax, but
					it is not working in ajax mode -->
					<rich:menuItem render="mainForm" mode="ajax"
						icon="#{resource['img:view_form.png']}"
						label="#{msgs.form_view_answers}"
						action="#{manager.activeModAndSub('Answer', 'listAnswers')}">
						<f:setPropertyActionListener target="#{listAnswersBean.form}"
							value="#{aForm}" />
					</rich:menuItem>
				</rich:dropDownMenu>
			</h:column>
		</h:dataTable>
		<center>
			<h:outputText value="#{msgs.form_list_empty}"
				rendered="#{empty listFormsBean.forms}" styleClass="columnClass1" />
		</center>
	</composite:implementation>
</ui:composition>
