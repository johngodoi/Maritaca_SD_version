<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true"></composite:attribute>
	</composite:interface>
	<composite:implementation>
		<rich:dataTable value="#{listFormsBean.forms}" var="aForm">
			<f:facet name="caption">
				<h:outputText value="#{msgs.form_list}" />
			</f:facet>
			<rich:column>
				<f:facet name="header">#{msgs.commons_id}</f:facet>
				<h:outputText value="#{aForm.key}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">#{msgs.commons_view}</f:facet>
				<h:commandLink value="#{msgs.commons_goto}"
					action="#">
					<f:setPropertyActionListener target="#{manager.activeModule}"
						value="#{cc.attrs.submodule.parent}" />
					<f:setPropertyActionListener
						target="#{cc.attrs.submodule.parent.activeSubModule}"
						value="#{cc.attrs.submodule.parent.searchSubModule('viewForm')}" />
					<f:setPropertyActionListener target="#{viewFormBean.form}"
						value="#{aForm}" />
				</h:commandLink>
			</rich:column>
		</rich:dataTable>
	</composite:implementation>
</body>
</html>
