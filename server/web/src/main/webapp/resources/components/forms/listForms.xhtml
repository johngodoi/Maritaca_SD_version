<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms">

	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
	<h:outputStylesheet>
		.right {
        	text-align: right;
        }
        .left {
        	text-align: left;
        }
        .center {
        	text-align: center;
        }
    </h:outputStylesheet>       
        
		<h:inputHidden value="#{formListerBean.allForms}" />
	
		<h:panelGrid columns="1" width="100%" columnClasses="center">
			<forms:listFormsTable	submodule="#{cc.attrs.submodule}"
								formList="#{formListerBean.ownForms}"
								title="#{msgs.form_list_my_forms}"
								idem="listMyForms" 
								itemsPerPage="#{formListerBean.itemsPerPage}" 
								numberOfPages="#{formListerBean.numberOfPagesOwnList}"
								idScroller="ownListScroller" />
		</h:panelGrid>							
		
		<h:panelGrid columns="1" width="100%" columnClasses="center">	
			<forms:listFormsTable 	submodule="#{cc.attrs.submodule}"
								formList="#{formListerBean.sharedForms}"
								title="#{msgs.form_list_shared_forms}"
								idem="listShadesForms" 
								itemsPerPage="#{formListerBean.itemsPerPage}" 
								numberOfPages="#{formListerBean.numberOfPagesSharedList}"
								idScroller="sharedListScroller" 
								/>
		</h:panelGrid>
								
	</composite:implementation>
</ui:composition>
