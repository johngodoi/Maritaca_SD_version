<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<div id="#{cc.clientId}">
			<rich:popupPanel id="popupShare" modal="true" resizeable="true"
				show="#{shareFormBean.show}"
				onmaskclick="#{rich:component('popupShare')}.hide()">
				<f:facet name="header">
					<h:outputText value="#{msgs.form_share_settings}" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupShare')}.hide(); return false;">
                    X
                </h:outputLink>
				</f:facet>

				<h:panelGrid columns="2">
					<h:outputText value="#{msgs.form_share_url}" />
					<h:inputText
						value="#{shareFormBean.rootForSharing}#{shareFormBean.url}"
						readonly="true" />
				</h:panelGrid>

			</rich:popupPanel>
		</div>
	</composite:implementation>
</body>
</html>
