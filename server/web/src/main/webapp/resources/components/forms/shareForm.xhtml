<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<div id="#{cc.clientId}">
			<rich:panel id="shareFormPanel" >
				<h:panelGrid columns="2" width="100%">
					<h:outputText value="#{msgs.form_title}:"/>
					<h:outputText value="#{shareFormBean.form.title}"/>
				
					<h:outputText value="#{msgs.form_share_url}:" />
					<h:inputText
						value="#{shareFormBean.rootForSharing}#{shareFormBean.url}"
						readonly="true" style="width:100%;" />
					
					<h:outputText value="#{msgs.form_policy}: "/>
					<f:ajax render="shareFormPanel" event="click">
					<h:selectOneRadio value="#{shareFormBean.form.policy}">
						<f:selectItems value="#{shareFormBean.form.policyItens}"/>															
					</h:selectOneRadio>
					</f:ajax>							
				</h:panelGrid>

				<rich:panel rendered="#{shareFormBean.form.policy.useList}">
					<util:itemList	backBean="#{shareFormBean}"
									listLabel="#{msgs.form_list_of_users}"/>
				</rich:panel>
				
			<!-- Save & Cancel -->
			<util:saveCancelButtons save="#{shareFormBean.save()}"
									cancel="#{shareFormBean.cancel()}" />				
			</rich:panel>
		</div>
	</composite:implementation>
</body>
</html>
