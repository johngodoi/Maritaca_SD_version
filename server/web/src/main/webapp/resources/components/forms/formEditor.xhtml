<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>

		<rich:toolbar styleClass="formEditorToolbar">

			<!-- New option -->
			<rich:menuItem label="#{msgs.commons_new}" 
				action="#{editFormBean.clean}" 
				render="panelContent" mode="ajax"
				icon="#{resource['img:new.png']}" />

			<!-- Import option -->
			<!-- TODO: Bug from richfaces, analyse!! -->
			<rich:menuItem label="#{msgs.commons_import}"
				onclick="showImportForm('#{msgs.form_import_title}');"
				execute="@form" render="importForm:importFormId"
				icon="#{resource['img:import.png']}" />

			<!-- Save option -->
			<rich:menuItem label="#{msgs.commons_save}" 
				onclick="sendFormToServer();"
				mode="client" disabled="#{!editFormBean.editForm}"
				icon="#{resource['img:save.png']}" status="formEditor_status" />

			<!-- Save as option -->
			<rich:menuItem label="#{msgs.commons_saveas}" 
				onclick="saveFormAsDialog('#{msgs.commons_saveas}');" 
				mode="client" disabled="#{!editFormBean.editForm}"
				icon="#{resource['img:save.png']}" status="formEditor_status" />

			<!-- Clear option -->
			<rich:menuItem label="#{msgs.commons_clear}" 
				onclick="clearForm()"
				mode="client" id="clearForm" 
				icon="#{resource['img:clear.png']}"/>

			<!-- Delete option -->
			<rich:menuItem label="#{msgs.commons_delete}" mode="ajax"
				render="menuAndContent" disabled="#{!editFormBean.editForm}"
				rendered="#{!editFormBean.newForm}"
				icon="#{resource['img:remove.png']}"
				action="#{editFormBean.deleteForm}"
				actionListener="#{listFormsBean.listOwnFormsChanged}"
				status="formEditor_status">
				<f:setPropertyActionListener target="#{editFormBean.form}"
					value="#{aForm}" />
				<f:setPropertyActionListener
					target="#{manager.activeSubModuleInActiveMod}"
					value="listForms" />
			</rich:menuItem>

			<rich:toolbarGroup>
				<rich:dropDownMenu mode="ajax" styleClass="listItemOption">
					<f:facet name="label" direction="topLeft">
						<h:outputLabel value="#{msgs.commons_more}" styleClass="listItemOption" />
					</f:facet>
					<!-- add more options -->					
				</rich:dropDownMenu>
			</rich:toolbarGroup>

			<rich:toolbarGroup location="right">
				<a4j:status name="formEditor_status">
					<f:facet name="start">
						<h:graphicImage value="#{resource['img:ajax-loader.gif']}" />
					</f:facet>
				</a4j:status>
			</rich:toolbarGroup>
	
		</rich:toolbar>
		
		<!-- Save Method -->
		<a4j:jsFunction name="sendFormAjax" action="#{editFormBean.saveForm}"
			execute="@form" status="formEditor_status">
			<a4j:param name="xml" assignTo="#{editFormBean.xml}" />
			<f:setPropertyActionListener target="#{listFormsBean.updateList}"
				value="true" />
		</a4j:jsFunction>

		<!-- SaveAs Method -->
		<a4j:jsFunction name="saveFormAsAjax" action="#{editFormBean.saveFormAs}"
			execute="@form" status="formEditor_status">
			<a4j:param name="xml" assignTo="#{editFormBean.xml}" />
			<f:setPropertyActionListener target="#{listFormsBean.updateList}"
				value="true" />
		</a4j:jsFunction>

		<!-- Popup to SaveAs -->
		<div id="dialogSaveFormAs" style="display: none;">
				<h:panelGrid>
					<h:outputLabel value="#{msgs.form_saveas_title}:" />
					<h:inputText id="saveFormAsTitle" />
				</h:panelGrid>
		</div>
		
		<!-- Popup to Confirm -->
		<div id="dialog-confirm" style="display: none;">
			<p>
				<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;">
				</span>
				#{msgs.commons_unsavedData}
			</p>
		</div>

		<forms:formRender />
	</composite:implementation>
</body>
</html>
