<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:form>
			<h:outputText value="#{editFormBean.key}" />
			<br />
			<h:outputLabel value="#{msg.commons_xml}" />
			<br />
			<h:inputTextarea value="#{editFormBean.xml}" />
			<br />
			<h:commandButton action="#{editFormBean.saveForm}"
				value="#{msg.form_save}">
				<f:setPropertyActionListener target="#{viewFormBean.form}"
					value="#{editFormBean.form}" />
			</h:commandButton>
		</h:form>
	</composite:implementation>
</body>
</html>
