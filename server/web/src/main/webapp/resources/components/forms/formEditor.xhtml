<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forms="http://java.sun.com/jsf/composite/components/forms"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<!-- TODO Temporary. This buttons will be created as separated components. -->
		<h:commandButton value="#{msgs.form_update_button}" action="#{editFormBean.saveForm}" />
		<h:commandButton value="#{msgs.form_delete_button}" action="#{editFormBean.saveForm}" />
		<h:commandButton value="#{msgs.form_cancel_button}" action="#{editFormBean.saveForm}" />
		<h:commandButton value="#{msgs.form_import_button}" 
				onclick="showImportForm('#{msgs.form_import_title}');">
				<a4j:ajax execute="@form" render="importForm:importFormId"/>
				</h:commandButton>
		<forms:formRender/>	
	</composite:implementation>
</body>
</html>
