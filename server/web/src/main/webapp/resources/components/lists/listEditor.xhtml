<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:lists="http://java.sun.com/jsf/composite/components/lists"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:panel>
			<h:panelGrid columns="3" columnClasses="editorC1,editorC2">

				<!-- List Name -->
				<h:outputText value="#{msgs.list_name}:" />				
				<h:inputText value="#{maritacaListEditorBean.listName}" id="listName">
					<f:ajax event="blur" render="listExistsError" />
					<rich:validator />
				</h:inputText>
				
				<h:panelGrid column="1">			
					<rich:message for="listName" />											
				
					<h:outputText
						value="#{maritacaListEditorBean.registeredListName() ? msgs.list_name_already_used : ''}"
						id="listExistsError" styleClass="error" />
				</h:panelGrid>

				<!-- List Description -->
				<h:outputText value="#{msgs.list_description}:" />
				<h:inputText value="#{maritacaListEditorBean.listDescription}"
					id="listDescription">
				</h:inputText>
				<h:inputHidden/>

				<!-- List Users -->
				<h:outputText value="#{msgs.list_users}:" />
				<rich:autocomplete
						autocompleteMethod="#{maritacaListEditorBean.usersStartingWith}"
						mode="cachedAjax" value="#{maritacaListEditorBean.selectedEmail}"
						minChars="4" id="selectedEmail">
				</rich:autocomplete>
				<a4j:commandButton value="#{msgs.list_add_user_button}"
						action="#{maritacaListEditorBean.addEmail}" execute="selectedEmail"
						render="emailList addEmailError"/>



				<!-- Error Msg -->
				<h:inputHidden/>
				<h:outputText styleClass="error" id="addEmailError"
					value="#{maritacaListEditorBean.addEmailError}" />
				<h:inputHidden/>

				<!-- Added users -->
				<h:inputHidden/>
				<rich:panel>					
						<rich:list value="#{maritacaListEditorBean.addedEmailsList}" var="email"
							id="emailList">
								#{email}
								<a4j:commandButton value="-" type="button"
									action="#{maritacaListEditorBean.removeEmail(email)}"
									render="emailList addEmailError" immediate="true" />
						</rich:list>
				</rich:panel>
				<h:inputHidden/>			
			</h:panelGrid>			

			<!-- Save & Cancel -->
			<util:saveCancelButtons save="#{maritacaListEditorBean.save()}"
				cancel="#{maritacaListEditorBean.cancel()}" />
		</rich:panel>
		
		<h:outputText value="#{maritacaListEditorBean.clearList()}" rendered="false"/>
	</composite:implementation>
</body>
</html>
