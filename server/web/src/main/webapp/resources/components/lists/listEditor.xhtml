<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:lists="http://java.sun.com/jsf/composite/components/lists"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:panel>
			<h:panelGrid columns="2" columnClasses="editorC1,editorC2">

				<!-- Group Name -->
				<h:outputText value="#{msgs.list_name}:" />
				<h:inputText value="#{groupsManagerBean.groupName}" id="groupName">
					<f:ajax event="blur" render="groupExistsError" />
					<rich:validator />
				</h:inputText>
				
				<h:inputHidden/>
				<h:outputText
					value="#{groupsManagerBean.registeredGroupName() ? msgs.list_name_already_used : ''}"
					id="groupExistsError" styleClass="error" />

				<!-- Group Description -->
				<h:outputText value="#{msgs.list_description}:" />
				<h:inputText value="#{groupsManagerBean.groupDescription}"
					id="groupDescription">
				</h:inputText>

				<!-- Group Policy -->
				<h:outputText value="#{msgs.list_admission_policy}:" />
				<h:selectOneRadio value="#{groupsManagerBean.allowUserJoin}">
					<f:selectItem itemLabel="#{msgs.list_admission_policy_public}"
						itemValue="true" />
					<f:selectItem itemLabel="#{msgs.list_admission_policy_private}"
						itemValue="false" />
				</h:selectOneRadio>

				<!-- Group Users -->
				<h:outputText value="#{msgs.list_users}:" />
				<h:panelGrid columns="2">
					<rich:autocomplete
						autocompleteMethod="#{groupsManagerBean.usersStartingWith}"
						mode="cachedAjax" value="#{groupsManagerBean.selectedEmail}"
						minChars="4" id="selectedEmail">
					</rich:autocomplete>
					<a4j:commandButton value="#{msgs.list_add_user_button}"
						action="#{groupsManagerBean.addEmail}" execute="selectedEmail"
						render="emailList addEmailError"/>
				</h:panelGrid>

				<!-- Error Msg -->
				<h:inputHidden/>
				<h:outputText styleClass="error" id="addEmailError"
					value="#{groupsManagerBean.addEmailError}" />

				<!-- Added users -->
				<h:inputHidden/>
				<rich:panel>
					<rich:list value="#{groupsManagerBean.addedEmailsList}" var="email"
						id="emailList">
						#{email}
						<a4j:commandButton value="-" type="button"
							action="#{groupsManagerBean.removeEmail(email)}"
							render="emailList addEmailError" immediate="true" />
					</rich:list>
				</rich:panel>			
			</h:panelGrid>			

			<!-- Save & Cancel -->
			<util:saveCancelButtons save="#{groupsManagerBean.save()}"
				cancel="#{groupsManagerBean.cancel()}" />
		</rich:panel>
		
		<h:outputText value="#{groupsManagerBean.clearGroup()}" rendered="false"/>
	</composite:implementation>
</body>
</html>
