<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form styleClass="headerMenu">
	<h:commandLink action="#{accountEditorBean.useCurrentUser}" styleClass="userNameLink">
		<h:outputText	value="#{currentUserBean.user.email}" />
		<h:graphicImage value="#{resource['img:settings_button.png']}" styleClass="upperIcon" />
	</h:commandLink>
	<h:commandLink action="#{logoutBean.logout}">
		<h:graphicImage value="#{resource['img:logout_button.png']}"  styleClass="upperIcon"/>
	</h:commandLink>
</h:form>
</html>
