<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:login="http://java.sun.com/jsf/composite/components/login">

<h:body>
	<center>
		<!-- Fills user data if returning from openId authentication -->
		<h:form>
			<h:inputHidden value="#{openIdLoginBean.onLoad}" />
		</h:form>
		
		<!-- Calls the accountEditor -->
		<login:accountEditor
			cancelNavigation="#{accountEditorBean.cancelUserCreation}" />
	</center>
</h:body>
</html>
