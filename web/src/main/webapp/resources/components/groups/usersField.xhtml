<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
			<h:outputText value="#{msgs.group_users}:" />
			<rich:panel>
				<h:panelGrid columns="3">
					<rich:autocomplete
						autocompleteMethod="#{groupsManagerBean.usersStartingWith}"
						mode="cachedAjax" value="#{groupsManagerBean.selectedEmail}"
						id="selectedEmail" />
					<a4j:commandButton value="#{msgs.group_add_user_button}"
						action="#{groupsManagerBean.addEmail}"
						execute="selectedEmail"
						render="emailList addEmailError"/>
					<h:outputText styleClass="error" id="addEmailError"
						value="#{groupsManagerBean.addEmailError}" />
				</h:panelGrid>
			</rich:panel>

			<!-- Added Group Users -->
			<rich:panel>
				<rich:list value="#{groupsManagerBean.addedEmailsList}" var="email"
					id="emailList">
						#{email}
						<a4j:commandButton value="-" type="button"
						action="#{groupsManagerBean.removeEmail(email)}"
						render="emailList" />
				</rich:list>
			</rich:panel>
			<h:outputText />
	</composite:implementation>
</body>
</html>
