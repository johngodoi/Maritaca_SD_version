<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="submodule" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:dataTable var="aForm" value="#{listFormsBean.forms}">
			<rich:column>
				<a4j:commandLink render="#{manager.activeModule.id}_menuAndContent">
					<h:outputText
						value="#{aForm.title}" />
					<f:setPropertyActionListener target="#{manager.activeModule}"
						value="#{cc.attrs.submodule.parent}" />
					<f:setPropertyActionListener
						target="#{cc.attrs.submodule.parent.activeSubModule}"
						value="#{cc.attrs.submodule.parent.searchSubModule('formEditor')}" />
					<f:setPropertyActionListener target="#{editFormBean.form}"
						value="#{aForm}" />
					<f:setPropertyActionListener target="#{editFormBean.newForm}"
						value="false" />
					<f:setPropertyActionListener target="#{editFormBean.editForm}"
						value="false" />
				</a4j:commandLink>
			</rich:column>
			<rich:column>
				<rich:dropDownMenu label="#{msgs.form_options}" mode="ajax">
					<rich:menuItem render="#{manager.activeModule.id}"
						icon="#{resource['img:view_form.png']}"
						label="#{msgs.commons_view}">
						<f:setPropertyActionListener target="#{manager.activeModule}"
							value="#{cc.attrs.submodule.parent}" />
						<f:setPropertyActionListener
							target="#{cc.attrs.submodule.parent.activeSubModule}"
							value="#{cc.attrs.submodule.parent.searchSubModule('formEditor')}" />
						<f:setPropertyActionListener target="#{editFormBean.form}"
							value="#{aForm}" />
						<f:setPropertyActionListener target="#{editFormBean.newForm}"
							value="false" />
						<f:setPropertyActionListener target="#{editFormBean.editForm}"
							value="false" />
					</rich:menuItem>
					<rich:menuItem render="#{manager.activeModule.id}"
						icon="#{resource['img:edit_form.png']}"
						label="#{msgs.commons_edit}">
						<f:setPropertyActionListener target="#{manager.activeModule}"
							value="#{cc.attrs.submodule.parent}" />
						<f:setPropertyActionListener
							target="#{cc.attrs.submodule.parent.activeSubModule}"
							value="#{cc.attrs.submodule.parent.searchSubModule('formEditor')}" />
						<f:setPropertyActionListener target="#{editFormBean.form}"
							value="#{aForm}" />
						<f:setPropertyActionListener target="#{editFormBean.newForm}"
							value="false" />
						<f:setPropertyActionListener target="#{editFormBean.editForm}"
							value="true" />
					</rich:menuItem>
				</rich:dropDownMenu>
			</rich:column>
		</rich:dataTable>
	</composite:implementation>
</body>
</html>
