<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="form" required="false" />
		<composite:attribute name="readonly" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:panelGrid id="formRenderTable" columns="2"
			styleClass="formRenderTable">
			<h:outputText styleClass="formLabel"   value="#{msgs.form_renderer_id}" />
			<h:inputText  styleClass="formIdValue" value="#{cc.attrs.form.key}"
				          readonly="#{cc.attrs.readonly}" />

			<h:outputText styleClass="formLabel"    value="#{msgs.form_renderer_xml}" />
			<h:inputText  styleClass="formXmlValue" value="#{cc.attrs.form.xml}"
				          readonly="#{cc.attrs.readonly}" />
		</h:panelGrid>
	</composite:implementation>
</body>
</html>
