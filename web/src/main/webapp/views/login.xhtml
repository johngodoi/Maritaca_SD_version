<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="windowTitle"></ui:define>
	<ui:define name="heading">#{msgs.commons_title}</ui:define>
	<ui:define name="content">
		<h:form>
			<h:selectOneMenu value="#{currentUserBean.user}">
				<f:selectItems value="#{loginBean.userList}" />
				<f:converter
					converterId="br.unifesp.maritaca.web.jsf.converters.UserConverter" />
			</h:selectOneMenu>
			<br />
			<h:commandButton action="#{loginBean.submit}" value="Login">
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
