<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<center>
		<h:form>
			<h:selectOneMenu value="#{currentUserBean.user}">
				<f:selectItems value="#{loginBean.userList}" />
				<f:converter
					converterId="br.unifesp.maritaca.web.jsf.converters.UserConverter" />
			</h:selectOneMenu>
			<br />
			<h:commandButton action="#{loginBean.submit}" value="Login">
				<f:param name="m" value="formularios" />
			</h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
