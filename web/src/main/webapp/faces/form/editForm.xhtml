<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/faces/commons/template.xhtml">
			<ui:define name="pageTitle">Title</ui:define>
			<ui:define name="pageHeader">#{(editFormBean.newForm) ? msg.form_new : msg.form_edit}</ui:define>
			<ui:define name="body">
			<h:form>
			<h:outputLabel value="#{msg.commons_xml}"/><br/>
			<h:inputTextarea value="#{editFormBean.xml}" /><br/>
			<h:commandButton action="#{editFormBean.saveForm}" value="#{msg.form_save}">
			<f:setPropertyActionListener target="#{editFormBean.user}" value="#{currentUserBean.user}"/>
			<f:setPropertyActionListener target="#{viewFormBean.form}" value="#{editFormBean.form}"/>
			</h:commandButton>
			</h:form>
			</ui:define>
	</ui:composition>

</html>
